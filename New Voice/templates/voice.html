<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Speech-to-Text</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .btn-mic{
    display: block;
    margin:0 auto;
    font-size:3rem;
    width: 150px;
    height:150px;
    border-radius: 50%;
  }
</style>
{% block content %}
<body>
  
  <div class="container">

  
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-mic data-bs-ripple-auto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
      </svg></button>
  </form>

  </div>
  
    
    
</body>
</html>
{% endblock content %}
