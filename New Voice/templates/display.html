

<!DOCTYPE html>
<html>
	
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<title>Send Email</title>
</head>
{% block content%}
<body>

	<div class="container-fluid">

      
    <h1>SEND EMAIL</h1>
    <a href="{% url 'inbox' %}">INBOX</a>
    <form  method="POST" action="{% url 'mail' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="to">To:</label>
        <input type="email" class="form-control" id="to" name="to_email" placeholder="Enter email">
      </div>
      <div class="form-group">
       
        <label for="transcription-text">Transcription:</label>
        <textarea class="form-control" rows="10" id="transcription-text" placeholder="Transcribed text" name="transcription">{{text}}</textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>
  
 
</body>


{% endblock content%}

</html>
