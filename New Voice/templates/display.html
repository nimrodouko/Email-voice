

<!DOCTYPE html>
<html>
	
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<title>Send Email</title>
</head>
{% block content%}
<body>

	<div class="container-fluid">

      
    <h1>SEND EMAIL</h1>
    <a href="{% url 'inbox' %}">INBOX</a>
    <form  method="POST" action="{% url 'mail' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="to">To:</label>
        <input type="email" class="form-control" id="to" name="to_email" placeholder="Enter email">
      </div>
      <div class="form-group">
       
        <label for="transcription-text">Transcription:</label>
        <div>
        <textarea class="form-control" rows="10" id="transcription-text" placeholder="Transcribed text" name="transcription">{{text}}</textarea>
        
        <!-- <button type="submit" class="btn btn-danger btn-mic data-bs-ripple-auto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
          <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
          <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
        </svg></button>            -->



      </div>

      </div>
      <button type="submit">Send</button>
    </form>
  </div>
  
 
</body>


{% endblock content%}

</html>
